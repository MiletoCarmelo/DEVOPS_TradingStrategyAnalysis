apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: trading-strategy-analysis-webhook
  namespace: quant-apps-events
spec:
  service:
    ports:
      - port: 12010
        targetPort: 12010
  webhook:
    trading-strategy-analysis-trigger:
      port: "12010"
      endpoint: "/trading-strategy-analysis"
      method: POST
