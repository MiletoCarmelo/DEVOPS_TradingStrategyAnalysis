apiVersion: v1
kind: Service
metadata:
  name: trading-strategy-analysis-service
  namespace: quant-apps  # Ensure this namespace exists
spec:
  selector:
    app: trading-strategy-analysis  # Should match the deployment's labels
  ports:
  - port: 8010  # Port the service listens on
    protocol: TCP
    targetPort: 5000  # Should match the container's port
    nodePort: 8010   # Optional: You can specify a NodePort or let Kubernetes assign one
  type: ClusterIP  # Optional, default is ClusterIP
